<!DOCTYPE html>
<html lang="en">

<head>
    <title>Equipo KR</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    
</head>


<body>
        <header>
            <div class="contenedor">
                <h1>Equipo KR</h1>
                    <input type="checkbox" id="menuBar">
                        <label class="icon-menu" for="menuBar"></label>
                            <nav class="menu">
                                <a href="index.html">Home</a>
                                <a href="equipo.html">Equipo</a>
                                <a href="eventos.html">Eventos</a>
                                <a href="novedades.html">Novedades</a>
                                <a href="contacto.html">Contacto</a>
                            </nav>
            </div>
        </header>
        
        
        <main>
            <section id="banner">
                <img src="media/banner.jpg" alt="banner">
                    <div class="contenedor">
                        <h2>Bienvenidos al entrenamiento real</h2>
                            <p>¿Estás preparado?</p>
                        <button type="button" class="btn btn-danger">CONECTATE!</button>
                    </div>
            </section>
        </main>



        <div class="contenedorContacto">  
            <form id="contact" action="" method="post">
                <h3>ESTEMOS EN CONTACTO</h3>
                    <h4>Escríbenos un mensaje, lo responderemos <br>a la brevedad</h4>
                <fieldset>
                    <input placeholder="Nombre" type="text" tabindex="1" required autofocus>
                </fieldset>

                <fieldset>
                    <input placeholder="e@mail" type="email" tabindex="2" required>
                </fieldset>
              
                <fieldset>
                    <input placeholder="Teléfono (opcional)" type="tel" tabindex="3" required>
                </fieldset>

                <fieldset>
                    <input placeholder="Instagram" type="url" tabindex="4" required>
                </fieldset>
              
                <fieldset>
                    <textarea placeholder="Escríbenos un mensaje" tabindex="5" required></textarea>
                </fieldset>
              
                <fieldset>
                    <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Enviar</button>
                </fieldset>
            </form>
        </div>


    <footer>
        <div class="contenedor">
            <p class="copyright">Equipo KR</p>
            <div class="redes">
                <a class="icon-instagram" href="#"></a>
                <a class="icon-facebook" href="#"></a>
                <a class="icon-twitter" href="#"></a>
                
            </div>
        </div>
    </footer>    
</body>
